<div style="text-align:center">
    <div class="main">
      <div class="games" [style.height.px]="height" *ngFor="let game of gameList">
        <a class="images" href="/games/{{game.name}}">
          <h1 class="header" [ngStyle]="{'color':'white'}">
            {{game.name}}
          </h1>
          <img class="scale" src={{game.image}}>
        </a>
      </div>
    </div>
</div>
